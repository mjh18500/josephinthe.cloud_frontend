<!--?xml version="1.0" encoding="UTF-8"?-->
<svg viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc" preserveAspectRatio="xMidYMid slice" style="width:100%; height:auto; display:block;">
  <title id="title">Full-Width Cartoon Cloud Illustration</title>
  <desc id="desc">A wide, cartoon-style cloud that stretches across the viewport as a floating background.</desc>

  <style>
    :root {
      --accent: #2563eb;
      --accent-2: #60a5fa;
      --cloudTop: #ffffff;
      --cloudBottom: #eaf3ff;
      --stroke: #93c5fd;
      --cheek: #bfdbfe;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --cloudTop: #f8fbff;
        --cloudBottom: #e5efff;
        --stroke: #7aa7f7;
        --cheek: #9ec5ff;
      }
    }
  </style>

  <defs>
    <linearGradient id="cloudGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--cloudTop)"></stop>
      <stop offset="100%" stop-color="var(--cloudBottom)"></stop>
    </linearGradient>

    <radialGradient id="shine" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(800 160) rotate(0) scale(600 200)">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="black" flood-opacity="0.12"></feDropShadow>
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="black" flood-opacity="0.08"></feDropShadow>
    </filter>

    <symbol id="sparkle" viewBox="0 0 24 24">
      <path d="M12 2c1.2 3.9 3.9 6.6 7.8 7.8-3.9 1.2-6.6 3.9-7.8 7.8-1.2-3.9-3.9-6.6-7.8-7.8C8.1 8.6 10.8 5.9 12 2Z" fill="var(--accent)"></path>
    </symbol>
  </defs>

  <!-- background sparkles -->
  <g opacity="0.25">
    <use href="#sparkle" x="120" y="70" width="20" height="20"></use>
    <use href="#sparkle" x="1480" y="90" width="18" height="18"></use>
    <use href="#sparkle" x="1350" y="260" width="16" height="16" style="fill: var(--accent-2)"></use>
    <use href="#sparkle" x="220" y="280" width="14" height="14" style="fill: var(--accent-2)"></use>
  </g>

  <!-- main wide cloud -->
  <g filter="url(#shadow)" transform="translate(100,80)">
    <path d="M1320 200c55 0 100-40 100-88 0-44-34-80-76-87 0-2 0-3 0-4 0-92-85-161-190-161-68 0-133 30-168 81-31-52-91-87-162-87-97 0-176 66-187 152-12-5-29-7-46-7-76 0-138 59-138 132 0 68 53 126 127 129l740 0Z" fill="url(#cloudGrad)" stroke="var(--stroke)" stroke-width="4" stroke-linejoin="round"></path>

    <!-- inner glow -->
    <ellipse cx="600" cy="160" rx="500" ry="180" fill="url(#shine)"></ellipse>

    <!-- decorative dots -->
    <circle cx="480" cy="260" r="10" fill="var(--cheek)" opacity="0.8"></circle>
    <circle cx="820" cy="250" r="9" fill="var(--cheek)" opacity="0.8"></circle>

    <!-- cartoon smile-like strokes -->
    <path d="M320 210c-10 0-18 8-18 18" stroke="var(--accent-2)" stroke-width="4" stroke-linecap="round" opacity="0.7"></path>
    <path d="M1020 210c10 0 18 8 18 18" stroke="var(--accent-2)" stroke-width="4" stroke-linecap="round" opacity="0.7"></path>
  </g>

  <!-- foreground sparkles -->
  <g opacity="0.4">
    <use href="#sparkle" x="1100" y="130" width="22" height="22"></use>
    <use href="#sparkle" x="350" y="110" width="16" height="16" style="fill: var(--accent-2)"></use>
  </g>
</svg>
