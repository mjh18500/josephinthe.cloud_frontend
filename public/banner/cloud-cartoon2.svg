<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="800" height="320" viewBox="0 0 800 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Horizontal Cartoon Cloud Illustration</title>
  <desc id="desc">A wide, cartoon-style cloud with subtle gradients and sparkles, designed for a banner hero section.</desc>

  <style>
    :root {
      --accent: #2563eb;          /* main accent */
      --accent-2: #60a5fa;        /* secondary accent */
      --cloudTop: #ffffff;        /* cloud gradient top */
      --cloudBottom: #eaf3ff;     /* cloud gradient bottom */
      --stroke: #93c5fd;          /* outline */
      --cheek: #bfdbfe;           /* decorative dots */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --cloudTop: #f8fbff;
        --cloudBottom: #e5efff;
        --stroke: #7aa7f7;
        --cheek: #9ec5ff;
      }
    }
  </style>

  <defs>
    <linearGradient id="cloudGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--cloudTop)"></stop>
      <stop offset="100%" stop-color="var(--cloudBottom)"></stop>
    </linearGradient>

    <radialGradient id="shine" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 120) rotate(0) scale(300 150)">
      <stop offset="0%" stop-color="white" stop-opacity="0.55"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="black" flood-opacity="0.12"></feDropShadow>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="black" flood-opacity="0.08"></feDropShadow>
    </filter>

    <symbol id="sparkle" viewBox="0 0 24 24">
      <path d="M12 2c1.2 3.9 3.9 6.6 7.8 7.8-3.9 1.2-6.6 3.9-7.8 7.8-1.2-3.9-3.9-6.6-7.8-7.8C8.1 8.6 10.8 5.9 12 2Z" fill="var(--accent)"></path>
    </symbol>
  </defs>

  <!-- background sparkles -->
  <g opacity="0.25">
    <use href="#sparkle" x="100" y="40" width="16" height="16"></use>
    <use href="#sparkle" x="720" y="70" width="14" height="14"></use>
    <use href="#sparkle" x="650" y="220" width="12" height="12" style="fill: var(--accent-2)"></use>
    <use href="#sparkle" x="140" y="240" width="10" height="10" style="fill: var(--accent-2)"></use>
  </g>

  <!-- main wide cloud -->
  <g filter="url(#shadow)" transform="translate(40,60)">
    <path d="M680 160c28 0 50-22 50-48 0-24-17-44-39-48 0-1 0-2 0-3 0-51-44-90-100-90-36 0-70 17-88 45-16-29-48-48-86-48-52 0-94 36-100 84-7-3-16-4-25-4-41 0-74 32-74 72 0 38 28 69 65 72l397 0Z" fill="url(#cloudGrad)" stroke="var(--stroke)" stroke-width="3.5" stroke-linejoin="round"></path>

    <!-- inner glow -->
    <ellipse cx="320" cy="120" rx="260" ry="120" fill="url(#shine)"></ellipse>

    <!-- decorative dots -->
    <circle cx="250" cy="190" r="7" fill="var(--cheek)" opacity="0.8"></circle>
    <circle cx="420" cy="185" r="6.5" fill="var(--cheek)" opacity="0.8"></circle>

    <!-- small cartoon strokes -->
    <path d="M170 160c-7 0-12 5-12 12" stroke="var(--accent-2)" stroke-width="3" stroke-linecap="round" opacity="0.7"></path>
    <path d="M520 160c7 0 12 5 12 12" stroke="var(--accent-2)" stroke-width="3" stroke-linecap="round" opacity="0.7"></path>
  </g>

  <!-- foreground sparkles -->
  <g opacity="0.45">
    <use href="#sparkle" x="580" y="100" width="18" height="18"></use>
    <use href="#sparkle" x="180" y="90" width="12" height="12" style="fill: var(--accent-2)"></use>
  </g>

  <!-- baseline horizon -->
  <rect x="100" y="280" width="600" height="2" rx="1" fill="var(--accent)" opacity="0.05"></rect>
</svg>
